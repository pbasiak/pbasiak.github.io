---
layout: default
title: Portfolio
---

<section class="content">
  <h2>Portfolio</h2>
 
  <p>Przestawiam tutaj wykonane prace.</p>
	
	<ul class="entries"> 
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <h3>{{ post.title }}</h3>
        </a>
        <div class="post-info">
          <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
          <ul class="tag_list">
              <p>Tagi</p>
              {% for tag in post.tags %}
              <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
              {% endfor %}
          </ul>
        </div>
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" />
        </a>
          
      </li>
   
    {% endfor %}
  </ul>

</section>
