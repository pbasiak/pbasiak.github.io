---
layout: default
title: Portfolio
---
 
<section class="content">
  <h2>Portfolio</h2>
 
  <p>Przestawiam tutaj wykonane prace.</p>
	
	<ul class="entries"> 
    {% for post in site.posts %}
 
      <li>
        <a href="{{ post.url }}">
          <h3>{{ post.title }}</h3>
          <img src="{{ post.image }}" />
          
        </a>
      </li>
   
    {% endfor %}
  </ul>

</section>
