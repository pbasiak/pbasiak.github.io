menu: main
---
<div class="wrapper">
  <h1><span class="thin">Wybrane</span> realizacje</h1>
</div>
<ul class="portfolio--list gridhover">
{% for post in site.posts %}

  {% if post.portfolio %}
    <figure class="portfolio--article effect-oscar">
      <img src="{{ post.thumbnail }}" alt=""/>
      <figcaption>
        <h2>{{ post.stitle }}</h2>
        <p>{{ post.mywork }}</p>
        <a href="{{ post.url }}">Zobacz wiÄ™cej</a>
      </figcaption>     
    </figure>
  {% endif%} 
{% endfor %}
</ul>
