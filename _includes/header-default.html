<header class="front-header">
    <div class="top-bar large">
        <div class="wrapper">
            <div class="logo">
                <a href="/">
                    <div class="logo-image">
                         <svg viewBox="0 0 600 500" class="svg-defs">

                            <!-- Symbol with text -->
                            <symbol id="s-text">
                                <text text-anchor="middle" x="50%" y="50%" dy="50px" class="text">
                                    PB
                                </text>
                            </symbol>

                            <!-- Mask with text -->
                            <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">

                                <rect width="100%" height="100%" class="mask__shape">
                                </rect>
                                <use xlink:href="#s-text" class="mask__text"></use>

                            </mask>
                        </svg>

                        <div class="box-with-text">

                            <!-- Container for video -->
                            <div class="text-fill">
                                <video class="video" src="/img/bokeh2.mp4" autoplay loop></video>
                            </div>

                            <!-- Visible SVG -->
                            <svg viewBox="0 0 600 300" class="svg-inverted-mask">
                                <rect width="100%" height="100%" mask="url(#m-text)" class="shape--fill" />
                                <use xlink:href="#s-text" class="text--transparent"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="logo-description">
                        <p class="site-name">Pawe≈Ç <span class="bold">Basiak</span></p>
                        <p><span class="bold">Front End</span> Developer</p>
                    </div>
                </a>
            </div>
            {% include menu.html %}
        </div>
    </div>
</header>
<script>
$(document).on("scroll",function(){
  if($(document).scrollTop()>100){
      $(".top-bar").removeClass("large").addClass("small");
  } else{
      $(".top-bar").removeClass("small").addClass("large");
  }
});
</script>
