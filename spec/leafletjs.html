    maxZoom: 18
}).addTo(map);
  var marker = L.marker([50.857, 20.694]).addTo(map);
  var popup = L.popup()
    .setLatLng([50.891, 20.694])
    .setContent("Tutaj mieszkam")
    .openOn(map);
