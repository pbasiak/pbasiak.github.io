<!DOCTYPE HTML>
<html>
<head>
	{% include head.html %}
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.cycle.all.js"></script>
  <script type="text/javascript" src="/js/functions.js"></script>

<script type="text/javascript" >
	$(document).ready(function(){
		$('.slide-wrapper') 
		.after('<div class="menu">') 
		.cycle({ 
   		fx:     'scrollHorz', 
    		speed:  700, 
    		timeout: 10000, 
    		next: '.slide-wrapper',
    		pager:  '.menu', 
    		next:   '.next', 
   			prev:   '.prev'
		});	
	});
</script>

<script type="text/javascript" >
	$(document).ready(function(){
		$('.slide-wrapper-content') 
		.after('<div class="menu-content">') 
		.cycle({ 
   		fx:     'scrollHorz', 
    		speed:  'fast', 
    		timeout: 10000, 
    	
    		next:   '.next', 
   			prev:   '.prev' 
		});	
	});
</script>
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
<link rel="import" href="/webcomponent/github-card.html">
</head>

<body>

	<div id="left">
		<div id="logo">
			{% include logo.html %}
		</div>
		<div id="sidebar">
			{% include sidebar.html %}
		</div>	
		<div id="footer">
			{% include footer.html %}
		</div>
	</div>

	<div id="right">
		<div id="site-name">
			{% include site-name.html %}
		</div>
		<div id="content">
			{{content}}
		</div>
	</div>

 </body>
</html>
